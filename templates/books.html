{% extends 'layout.html' %}

{% block title %}
    Books
{% endblock %}

{% block body %}

    <h1>Books</h1>
    {% for book in books %}
        <h2>{{ book['title'] }}</h2>
        <form action="/cart" method="post">
            <input type="hidden" name='id' value="{{ book['id'] }}">
            <button type="submit">Add to cart</button>
        </form>
    {% endfor %}

{% endblock %}
